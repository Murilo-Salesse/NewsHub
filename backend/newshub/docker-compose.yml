version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: newshub-db
    environment:
      POSTGRES_DB: newshub_db
      POSTGRES_USER: ${db_user}
      POSTGRES_PASSWORD: ${db_password}
    ports:
      - "5435:5432"
    volumes:
      - newshub_data:/var/lib/postgresql/data  
    networks:
      - newshub-net
    healthcheck: 
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:  
    image: redis:alpine
    container_name: newshub-redis
    ports:
      - "6379:6379"
    networks:
      - newshub-net

  app:
    build: .
    container_name: newshub-app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: ${db_url}
      SPRING_DATASOURCE_USERNAME: ${db_user}
      SPRING_DATASOURCE_PASSWORD: ${db_password}
      SPRING_DATA_REDIS_HOST: redis 
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate  
    depends_on:
      postgres:
        condition: service_healthy  
      redis:
        condition: service_started
    networks:
      - newshub-net

volumes:
  newshub_data:  

networks:
  newshub-net:
    driver: bridge
