spring:
  application:
    name: newshub

  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: validate

  flyway:
    enabled: true

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 60000

newshub:
  security:
    secret: ${SECRET_KEY_JWT}
    expiration: 86400000

  newsapi:
    key: ${API_KEY}
    base-url: https://newsapi.org/v2

server:
  port: 8081