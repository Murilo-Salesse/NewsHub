<div
  class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4"
  (click)="onBackdropClick($event)"
>
  <div class="bg-white rounded-xl shadow-2xl max-w-md w-full p-8 relative">
    <button
      (click)="closeModal()"
      class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition-colors"
    >
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>

    <div class="mb-6">
      <h2 class="text-3xl font-bold text-gray-900 mb-2">
        {{ isLoginMode() ? 'Entrar' : 'Criar Conta' }}
      </h2>
      <p class="text-gray-600">
        {{ isLoginMode() ? 'Entre para favoritar notícias' : 'Crie sua conta para começar' }}
      </p>
    </div>

    @if (error()) {
      <div class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg text-sm">
        {{ error() }}
      </div>
    }

    @if (isLoginMode()) {
      <form (ngSubmit)="onLogin()" class="space-y-4">
        <div>
          <label for="login-email" class="block text-sm font-medium text-gray-700 mb-1">
            Email
          </label>
          <input
            id="login-email"
            type="email"
            [(ngModel)]="loginForm.email"
            name="loginEmail"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="seu@email.com"
          />
        </div>

        <div>
          <label for="login-password" class="block text-sm font-medium text-gray-700 mb-1">
            Senha
          </label>
          <input
            id="login-password"
            type="password"
            [(ngModel)]="loginForm.password"
            name="loginPassword"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="12345"
          />
        </div>

        <button
          type="submit"
          [disabled]="loading()"
          class="w-full py-3 bg-blue-500 text-white rounded-lg font-medium hover:bg-blue-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
        >
          @if (loading()) {
            <span class="flex items-center justify-center">
              <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Entrando...
            </span>
          } @else {
            Entrar
          }
        </button>
      </form>
    }

    @if (!isLoginMode()) {
      <form (ngSubmit)="onRegister()" class="space-y-4">
        <div>
          <label for="register-name" class="block text-sm font-medium text-gray-700 mb-1">
            Nome
          </label>
          <input
            id="register-name"
            type="text"
            [(ngModel)]="registerForm.name"
            name="registerName"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="Seu nome"
          />
        </div>

        <div>
          <label for="register-email" class="block text-sm font-medium text-gray-700 mb-1">
            Email
          </label>
          <input
            id="register-email"
            type="email"
            [(ngModel)]="registerForm.email"
            name="registerEmail"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="seu@email.com"
          />
        </div>

        <div>
          <label for="register-password" class="block text-sm font-medium text-gray-700 mb-1">
            Senha
          </label>
          <input
            id="register-password"
            type="password"
            [(ngModel)]="registerForm.password"
            name="registerPassword"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="12345"
          />
        </div>

        <button
          type="submit"
          [disabled]="loading()"
          class="w-full py-3 bg-blue-500 text-white rounded-lg font-medium hover:bg-blue-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
        >
          @if (loading()) {
            <span class="flex items-center justify-center">
              <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Criando conta...
            </span>
          } @else {
            Criar Conta
          }
        </button>
      </form>
    }

    <div class="mt-6 text-center">
      <p class="text-gray-600">
        {{ isLoginMode() ? 'Não tem uma conta?' : 'Já tem uma conta?' }}
        <button
          (click)="toggleMode()"
          class="text-blue-500 hover:text-blue-700 font-medium"
        >
          {{ isLoginMode() ? 'Criar conta' : 'Fazer login' }}
        </button>
      </p>
    </div>
  </div>
</div>
